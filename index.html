<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two">
    <script src="./javascript.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="street-image">
            <div class="image-card">
                <img src="./images/odin-lined.png" alt="" id="card-image">
                <div class="image-text">Welcome</div>
            </div>
        </div>
        <div class="right">
            <div class="title-holder">
                <div class="title-text text">This isn't a real service! But if it were, wouldn't you just <span class="italics">love</span> to join? Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <p class="title-subtext text">You <span class="italics">know</span> you want to.</p>
            </div>
            <div class="card">
                <p class="card-text">Sign up now!</p>
                <form action="#" method="#">
                    <fieldset>
                        <div class="inputs">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        
                        <div class="inputs">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        
                        <div class="inputs">
                            <label for="user_email">Email Address:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        </div>
                        
                        <div class="inputs">
                            <label for="phone_num">Phone Number:</label>
                            <input type="tel" id="phone_num" name="phone_num" maxlength="11" required>
                        </div>
                        
                        <div class="inputs">
                            <label for="user_password">Password:</label>
                            <input class="error" type="password" id="user_password" name="password" minlength="8" maxlength="64" required>
                        </div>
                        
                        <div class="inputs">
                            <label for="confirm_password">Confirm Password:</label>
                            <input class="error" type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="64" required>
                        </div>
                    </fieldset>
                </form>
            </div>
                
                <div class="card-bottom">
                    <button type="submit" id="create-btn" name="create-btn">Create Account</button>
                </div>
                <div class="log-in-text">
                    <p>Already have an account?</p> <a href="">Log In</a>
                </div>
        </div>
    </div>
</body>
</html>
